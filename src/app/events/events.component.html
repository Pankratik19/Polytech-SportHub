<div class="main-container">
  <div class="half-container" *ngIf="tournamentEvents.length > 0">
    <h1>Tournament Events</h1>
    <div class="event-group-container">
      <div class="event-card" *ngFor="let event of tournamentEvents">
        <div class="image-container">
          <img src="assets/images/ball.png" alt="img" />
        </div>
        <div class="info">
          <h3>{{ event.name }}</h3>
        </div>
        <div class="buttons-container">
          <div class="tooltip">
            <button
              class="button-details"
              [routerLink]="['/event-details', event.id]"
            ></button>
            <span class="tooltip-text">Details</span>
          </div>
          <div class="tooltip">
            <button
              class="button-results"
              [routerLink]="['/tournament-results']"
            ></button>
            <span class="tooltip-text">Results</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="half-container" *ngIf="tableEvents.length > 0">
    <h1>Table Events</h1>
    <div class="event-group-container">
      <div class="event-card" *ngFor="let event of tableEvents">
        <div class="image-container">
          <img src="assets/images/ball.png" alt="img" />
        </div>
        <div class="info">
          <h3>{{ event.name }}</h3>
        </div>
        <div class="buttons-container">
          <div class="tooltip">
            <button
              class="button-details"
              [routerLink]="['/event-details', event.id]"
            ></button>
            <span class="tooltip-text">Details</span>
          </div>
          <div class="tooltip">
            <button
              class="button-results"
              [routerLink]="['/table-results', event.id]"
            ></button>
            <span class="tooltip-text">Results</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
